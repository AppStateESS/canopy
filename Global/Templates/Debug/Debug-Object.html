<tr class="object">
    <td>
        <strong><?php echo $varname?></strong>
    </td>
    <td>
        <em>(object) <?php echo $class_name?></em>
        <table class="var-listing">
            <?php if(isset($object_value)): ?>
            <tr>
                <td colspan="2"><strong>Value:</strong> <?php echo $object_value?></td>
            </tr>
            <?php endif ?>
            <?php if(isset($to_string)): ?>
            <tr>
                <td colspan="2"><strong>toString:</strong> <?php echo @$to_string?></td>
            </tr>
            <?php endif ?>

            <?php if (isset($variables)): ?>
            <?php foreach ($variables as $subname=>$subvar): ?>
            <tr class="object-variables">
                <td><strong><?php echo $subname?></strong></td>
                <td><?php echo \Data::debugValue($subvar)?></td>
            </tr>
            <?php endforeach ?>
            <?php endif ?>
        </table>
    </td>
</tr>
