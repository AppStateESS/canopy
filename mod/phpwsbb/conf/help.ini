[admin_email]
title = 'Bulletin Board Administrator Email';
content = 'Enter in the email address of the bulletin board administrator, if he/she is different than the overall phpWebSite administrator.  If this field is left blank, then phpwsBB will use the contact email address in the User control panel\'s Settings screen.';

[email_text]
title = 'Notification Email Text';
content = 'This is the text sent to users who are monitoring threads when those threads are replied to.  Enter in the text you would like to appear in the body of the email message.  You can use variables [name] and [url] to represent the name of the thread and the url to view the thread, respectively.';

[monitor_posts]
title = 'Monitor Posts';
content = 'Enabling this setting will have all posts emailed to the bulletin board administrator email (or the website admin if it is blank).';

[sortorder]
title = 'Forum Sort Order';
content = 'This value sets the order in which the forums are listed on the Forums page.  Must be an integer value.';

[bboffline]
title = 'Take Bulletin Board Offline';
content = 'Checking this will prevent non-deity users from accessing the bulletin board.  They will be presented with a message indicating the bulletin board is offline for maintenance.  This can be used when doing upgrades or maintenance like cleaning/moving messages and threads.';

[suspend_monitors]
title = 'Suspend Monitors';
content = 'Checking this will suspend the sending of emails that would notify you when someone has replied to a thread that you are monitoring.  This is useful if you are going on vacation, for example.';

[remove_all_monitors]
title = 'Remove All Monitors';
content = 'This will clear all monitors so you will no longer be monitoring any threads.';

[views]
title = 'Record and show number of times a thread is viewed';
content = 'With this option switched on, each time a thread is viewed a counter is updated. An extra column in the forum view will also be shown to all users.<br /><br />With this option switched off, no statistics are recorded.<br /><br />Please note that you will have to quit your browser session and restart it in order to see any change in the forum view.<br /><br />For better performance on busy systems we recommend you leave this option off. You may also toggle it off during busy periods for better performance but be aware that the view count will be suspended until you toggle it back on again.';
 
[views_lowpri]
title = 'Use low priority stats updates (MySQL only)';
lowpri_content = 'This option relies on a feature of the MySQL database to use a less resource hungry method of updating statistics such as the view count. Updates will be delayed until there is nobody reading the forum.<br /><br />We recommend you switch this option on if you\'re using MySQL. If you\'re on another database, you must leave this option off.';
 
