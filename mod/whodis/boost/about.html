<h1>Whodis?</h1>
<h3>By Matthew McNaney</h3>
<p>Whodis (short for "Who is this?") is a HREF referrer log. By
sifting through your Whodis list, you can see who is linking to your
site.</p>
<p>The module allows you to automatically filter some links out
(google or yahoo for example).</p>
