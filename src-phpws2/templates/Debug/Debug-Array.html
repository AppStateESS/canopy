<tr class="array">
    <td>
        <strong><?php echo $varname?></strong>
    </td>
    <td>
        <em>(array)</em>
        <table class="var-listing">
            <?php if(isset($array_value)): ?>
            <tr>
                <td colspan="2"><strong>Value:</strong> <?php echo $array_value?></td>
            </tr>
            <?php endif ?>
            <?php if(isset($to_string)): ?>
            <tr>
                <td colspan="2"><strong>toString:</strong> <?php echo @$to_string?></td>
            </tr>
            <?php endif ?>

            <?php if (isset($variables)): ?>
            <?php foreach ($variables as $subname=>$subvar): ?>
            <tr class="array-variables">
                <td><?php echo $subname?></td>
                <td><?php echo \Canopy\Data::debugValue($subvar)?></td>
            </tr>
            <?php endforeach ?>
            <?php endif ?>
        </table>
    </td>
</tr>
